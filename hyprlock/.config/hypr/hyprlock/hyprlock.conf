source = $HOME/.config/hypr/hyprlock/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = CaskaydiaCove Nerd Font Mono

general {
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor =
    path = $HOME/.config/wallpapers/wp-ferrari-f40
    blur_passes = 2
    color = 
    }

label {
    monitor =
    text = cmd[update:30000] date +"%R"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, 20%
    halign = center
    valign = center
    }

label {
    monitor = 
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, 10%
    halign = center
    valign = center
    }

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
    }

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
    }
